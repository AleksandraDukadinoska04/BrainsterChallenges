<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      #loadingDiv {
        display: none;
      }
      #welcomePage {
        display: none;
      }
      #quiz {
        display: none;
      }
      #result {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- LOADING -->
    <div id="loadingDiv" class="vh-100">
      <h1 class="text-center mx-auto my-auto">Loading Quiz...</h1>
    </div>
    <!-- LOADING -->

    <!-- WELCOME PAGE -->
    <div
      class="center text-center w-75 mx-auto my-4 bg-light p-5"
      id="welcomePage"
    >
      <h1>Welcome to Brainster's Trivia!</h1>
      <p>Click on the start button to begin.</p>
      <hr />
      <button id="start" class="btn btn-success">Start</button>
    </div>
    <!-- WELCOME PAGE -->

    <!-- QUIZ PAGE -->

    <!-- FIRST PART -->
    <div id="quiz">
      <div class="w-75 text-center mx-auto my-4 bg-light p-5" id="goodLuck">
        <h1>Good Luck!</h1>
        <p>Click on the button to start over.</p>
        <hr />
        <button id="startOver" class="btn btn-warning">Start Over</button>
      </div>
      <!-- FIRST PART -->

      <!-- QUESTION PART -->
      <div
        class="w-75 mx-auto my-4 p-5 d-flex justify-content-center align-items-center"
      >
        <div id="quiestionDiv" class="border border-2 border-light-subtle w-75">
          <p
            id="question"
            class="bg-light p-3 border-bottom border-2 border-light-subtle fw-bold"
          ></p>
          <div
            id="answers"
            class="d-flex justify-content-evenly align-items-center flex-wrap"
          ></div>

          <div id="categoryDiv">
            <span
              id="category"
              class="bg-light d-block mt-2 p-2 border-top border-2 border-light-subtle"
            ></span>
          </div>
        </div>
      </div>
      <!-- QUESTION PART -->

      <!-- PROGRES PART -->
      <div class="center text-center w-75 mx-auto my-4 bg-light p-5">
        <h1 id="completed">Completed: 0/20</h1>
      </div>
    </div>
    <!-- PROGRES PART -->

    <!-- QUIZ PAGE -->

    <!-- RESULT PAGE -->
    <div id="result">
      <div class="center text-center w-75 mx-auto my-4 bg-light p-5">
        <h1>Let's see your score!</h1>
        <p>Click on the button to start again.</p>
        <hr />
        <button id="restart" class="btn"></button>
      </div>

      <div class="center text-center w-75 mx-auto my-4 bg-light p-5">
        <h1 id="scoreMsg"></h1>
        <h2>Total Correct Answers: <span id="score"></span></h2>
      </div>
    </div>
    <!-- RESULT PAGE -->

    <script src="main.js"></script>
  </body>
</html>
