<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 02</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body
    class="vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <h1>Exercise 02</h1>

    <script>
      let h3 = document.createElement("h3");

      function checkNumbers() {
        let resultArray = [];
        for (let i = 10; i <= 100; i++) {
          if (i % 2 === 0 && i % 3 === 0) {
            console.log(i);
            resultArray.push(i);
          }
        }

        return resultArray;
      }

      const resultArray = checkNumbers();

      h3.classList.add("text-success");
      h3.innerHTML = `Even numbers from 10 to 100 divisible by 3 are: ${resultArray}. `;
      document.body.appendChild(h3);
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
