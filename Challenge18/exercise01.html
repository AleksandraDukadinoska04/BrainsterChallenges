<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 01</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body
    class="vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <h1>Exercise 01</h1>

    <script>
      const number = parseInt(prompt("Enter some number!"));

      let h3 = document.createElement("h3");

      function checkEvenNumber(number) {
        if (isNaN(number)) {
          return false;
        }

        if (number % 2 === 0) {
          h3.classList.add("text-success");
          return `The Number ${number} is even! `;
        } else {
          h3.classList.add("text-danger");
          return `The Number ${number} is not even! `;
        }
      }

      let result = checkEvenNumber(number);

      if (result) {
        console.log(result);
        h3.innerHTML = result;
        document.body.appendChild(h3);
      } else {
        alert("Please enter a number!");
        location.reload();
      }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
